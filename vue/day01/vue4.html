<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{person.sex }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="js/vue.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      people:[{
        name: 'Jack',
        age: 30,
        sex: 'Male'
      }, {
        name: 'Bill',
        age: 26,
        sex: 'Male'
      }, {
        name: 'Tracy',
        age: 22,
        sex: 'Female'
      }, {
        name: 'Chris',
        age: 36,
        sex: 'Male'
      }]
    }
  })
</script>
</html>
