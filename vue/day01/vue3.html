<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h1>Helle,Vue.js!</h1>
    <h1 v-show="yes">yes!</h1>
    <h1 v-show="no">No!</h1>
    <h1 v-if="age>=25">Age:{{ age }}</h1>
    <h1 v-else>Name:{{ name }}</h1>
    <h1>-------------------------------------</h1>
    <h1 v-show="name.indexOf('keep')>=0">Name:{{ name }}</h1>
    <h1 v-else>Sex:{{ sex }}</h1>
  </div>
</body>
<script src="js/vue.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      yes:true,
      no:false,
      age:28,
      name:'keepfool',
      sex:'Male'
    }
  })
</script>
</html>
